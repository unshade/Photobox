<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="dist/output.css">
    <title>Photobox</title>
</head>

<body>

    <header class="bg-indigo-600">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8" aria-label="Top">
            <div class="w-full py-6 flex items-center justify-between border-b border-indigo-500 lg:border-none">
                <div class="flex items-center">
                    <a href="#">
                        <span class="sr-only">Photobox</span>
                        <img class="h-10 w-auto" src="./photologo.png" alt="">
                    </a>
                    <div class="hidden ml-10 space-x-8 lg:block">
                        <button id="load_gallery"
                            class="inline-block bg-indigo-500 py-2 px-4 border border-transparent rounded-md text-base font-medium text-white hover:bg-opacity-75">
                            Load </button>

                        <button id="previous"
                            class="inline-block bg-indigo-500 py-2 px-4 border border-transparent rounded-md text-base font-medium text-white hover:bg-opacity-75">
                            Previous </button>

                        <button id="next"
                            class="inline-block bg-indigo-500 py-2 px-4 border border-transparent rounded-md text-base font-medium text-white hover:bg-opacity-75">
                            Next </button>

                        <button id="first"
                            class="inline-block bg-indigo-500 py-2 px-4 border border-transparent rounded-md text-base font-medium text-white hover:bg-opacity-75">
                            First </button>

                        <button id="last"
                            class="inline-block bg-indigo-500 py-2 px-4 border border-transparent rounded-md text-base font-medium text-white hover:bg-opacity-75">
                            Last </button>

                    </div>
                </div>
            </div>
        </nav>
    </header>


    <main id="gallery" class="container-large">



        <ul role="list" id="gallery_container"
            class="mt-8 grid grid-cols-2 gap-x-4 gap-y-8 sm:grid-cols-3 sm:gap-x-6 lg:grid-cols-4 xl:gap-x-8">


            <!-- More files... -->
        </ul>


        <!-- lightbox container should come here -->

        <div class="lightbox_container lightbox_container--hidden fixed z-10 inset-0 overflow-y-auto"
            id="lightbox_container" role="dialog" aria-modal="true">
            <div class="flex min-h-screen text-center md:block md:px-2 lg:px-4" style="font-size: 0">
                <div class="fixed inset-0 bg-gray-500 bg-opacity-60 transition-opacity md:block" aria-hidden="true">
                </div>

                <span class="md:inline-block md:align-middle md:h-screen" aria-hidden="true">&#8203;</span>

                <div
                    class="flex text-base text-left transform transition w-full md:inline-block md:max-w-2xl md:px-4 md:my-8 md:align-middle lg:max-w-4xl">
                    <div
                        class="w-full relative flex items-center bg-white px-4 pt-14 pb-8 overflow-hidden shadow-2xl sm:px-6 sm:pt-8 md:p-6 lg:p-8">
                        <button type="button"
                            class="absolute top-4 right-4 text-gray-400 hover:text-gray-500 sm:top-8 sm:right-6 md:top-6 md:right-6 lg:top-8 lg:right-8"
                            id="lightbox_close">
                            <span class="sr-only">Close</span>
                            <!-- Heroicon name: outline/x -->
                            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>

                        <div class="w-full grid grid-cols-1 gap-y-8 gap-x-6 items-start sm:grid-cols-12 lg:gap-x-8">
                            <div class="sm:col-span-4 lg:col-span-5">
                                <div class="aspect-w-1 aspect-h-1 rounded-lg bg-gray-100 overflow-hidden"
                                    id="lightbox-img">
                                    <img id="lightbox_full_img" src="" class="object-center object-cover">
                                </div>
                                <section class="mt-10 " id="lightbox_controls">
                                    <button type="button" id="lightbox_prev"
                                        class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Prev</button>
                                    <button type="button" id="lightbox_next"
                                        class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Next</button>
                                </section>
                            </div>
                            <div class="sm:col-span-8 lg:col-span-7">
                                <h2 class="text-2xl font-extrabold text-gray-900 sm:pr-12" id="lightbox_title"></h2>

                                <section aria-labelledby="information-heading" class="mt-3">
                                    <h3 id="information-heading" class="sr-only">Product information</h3>

                                    <div class="mt-6">
                                        <h4 class="sr-only">Description</h4>

                                        <p class="text-sm text-gray-700" id="lightbox_descr"></p>
                                    </div>
                                    <div class="mt-10 text-sm text-gray-700">
                                        <div id="idimg"></div>
                                        <div id="format"></div>
                                        <div id="type"></div>
                                        <div id="size"></div>
                                        <div id="imgwidth"></div>
                                    </div>
                                </section>
                            </div>

                            <div class="space-y-8 divide-y divide-gray-200 sm:col-span-6 lg:col-span-10">
                                <div class="space-y-8 divide-y divide-gray-200 sm:space-y-5">
                                    <div>
                                        <div>
                                            <h3 class="text-lg leading-6 font-medium text-gray-900">Commentaires</h3>
                                            <p class="mt-1 max-w-2xl text-sm text-gray-500">Vous pouvez émettre un commentaire, et ainsin dire à tous ce que vous pensez de cette image !</p>
                                        </div>

                                        <div class="mt-6 sm:mt-5 space-y-6 sm:space-y-5">
                                            <div
                                                class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 sm:pt-5">
                                                <label for="username"
                                                    class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2">
                                                    Pseudo </label>
                                                <div class="mt-1 sm:mt-0 sm:col-span-2">
                                                    <div class="max-w-lg flex rounded-md shadow-sm">
                                                        <span
                                                            class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 sm:text-sm">
                                                            Ex : Kevin </span>
                                                        <input required type="text" name="username" id="username"
                                                            autocomplete="username"
                                                            class="flex-1 block w-full focus:ring-indigo-500 focus:border-indigo-500 min-w-0 rounded-none rounded-r-md sm:text-sm border-gray-300">
                                                    </div>
                                                </div>
                                            </div>
                                            <div
                                                    class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 sm:pt-5">
                                                <label for="com_title"
                                                       class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2">
                                                    Titre </label>
                                                <div class="mt-1 sm:mt-0 sm:col-span-2">
                                                    <div class="max-w-lg flex rounded-md shadow-sm">
                                                        <span
                                                                class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 sm:text-sm">
                                                            Ex : Très belle photo </span>
                                                        <input required type="text" name="title" id="com_title"
                                                               autocomplete="username"
                                                               class="flex-1 block w-full focus:ring-indigo-500 focus:border-indigo-500 min-w-0 rounded-none rounded-r-md sm:text-sm border-gray-300">
                                                    </div>
                                                </div>
                                            </div>

                                            <div
                                                class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 sm:pt-5">
                                                <label for="com_content"
                                                    class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2">
                                                    Commentaire </label>
                                                <div class="mt-1 sm:mt-0 sm:col-span-2">
                                                    <textarea required id="com_content" name="about" rows="3"
                                                        class="max-w-lg shadow-sm block w-full focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border border-gray-300 rounded-md"></textarea>
                                                    <p class="mt-2 text-sm text-gray-500">Ecrivez quelques lignes sur votre ressenti.</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="pt-5">
                                    <div class="flex justify-end">
                                        <button type="button"
                                            class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" id="cancel_button">Cancel</button>
                                        <button type="button"
                                            class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" id="save_button">Save</button>
                                    </div>
                                </div>
                            </div>

                            <section id="lightbox-infos" class="sm:col-span-6 lg:col-span-10">
                                <div id="comments_container" class="text-sm text-gray-700">
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer class="bg-white mt-2">
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 md:flex md:items-center md:justify-between lg:px-8">
            <div class="flex justify-center space-x-6 md:order-2">
                <a href="https://twitter.com/1shade_xbt" class="text-gray-400 hover:text-gray-500" target="_blank"
                    rel="noopener">
                    <span class="sr-only">Twitter</span>
                    <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path
                            d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0022 5.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.072 4.072 0 012.8 9.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 012 18.407a11.616 11.616 0 006.29 1.84" />
                    </svg>
                </a>

                <a href="https://github.com/unshade" class="text-gray-400 hover:text-gray-500" target="_blank"
                    rel="noopener">
                    <span class="sr-only">GitHub</span>
                    <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path fill-rule="evenodd"
                            d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"
                            clip-rule="evenodd" />
                    </svg>
                </a>
            </div>
            <div class="mt-8 md:mt-0 md:order-1">
                <p class="text-center text-base text-gray-400">&copy; 2022 Photobox.</p>
            </div>
        </div>
    </footer>


    <script type="module" src="js/photobox.js"></script>

</body>

</html>
