<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet"   href="css/photobox.css">

    <title>photobox</title>
</head>
<body>

<nav>
    <button id="load_gallery">load</button>
    <button id="previous">prev page</button>
    <button id="next">next page</button>
    <button id="first">first</button>
    <button id="last">last</button>
</nav>


<main id="gallery">

     <div class="gallery-container" id="gallery_container">


     </div>


    <!-- lightbox container should come here -->


  <div class="lightbox_container lightbox_container--hidden" id="lightbox_container">

       <div id="lightbox">
           <div id="lightbox-head">
               <p id="lightbox_close">-X-</p>
               <h1 id="lightbox_title"></h1>
           </div>

           <div id="lightbox_controls">
                <button id="lightbox_prev">prev</button>
                <button id="lightbox_next">next</button>
           </div>
           <div id="lightbox-img">
               <img id="lightbox_full_img" src="">
           </div>

           <div id="lightbox-infos">
               <div id="lightbox_descr"></div>``
               <div>
                   <div id="idimg"></div>
                   <div id="format"></div>
                   <div id="type"></div>
                   <div id="size"></div>
                   <div id="imgwidth"></div>
                   <div id="imgheight"></div>
               </div>
               <div id="comments_container">
            </div>

           </div>

           
       </div>

  </div>


</main>

<script type="module" src="js/photobox.js"></script>

</body>
</html>
